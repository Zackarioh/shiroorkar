<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VoiceApp â€” Home</title>
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <nav class="topnav">
      <a href="home.html" class="brand">VoiceApp</a>
      <div class="nav-right">
        <span id="nav-user" class="muted"></span>
        <button id="logout-btn" class="btn small">Logout</button>
      </div>
    </nav>

    <main class="container page">
      <h2>Home</h2>
      <p>Use the buttons below to control voice recognition. Transcripts are saved to your account history.</p>

      <section class="card">
        <div class="controls">
          <button id="start-btn" class="btn primary">Start Listening</button>
          <button id="stop-btn" class="btn" disabled>Stop</button>
          <button id="clear-btn" class="btn">Clear</button>
          <button id="download-btn" class="btn">Download</button>
        </div>

        <div class="transcript">
          <h3>Transcript</h3>
          <div id="transcript" class="transcript-box" aria-live="polite"></div>
        </div>

        <div class="history">
          <h3>History</h3>
          <ul id="history-list"></ul>
        </div>
      </section>
    </main>

    <script src="scripts/app.js"></script>
  </body>
</html>
