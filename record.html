<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VoxNote â€” Record</title>
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <nav class="topnav">
      <a href="record.html" class="brand">VoxNote</a>
      <div class="nav-right">
        <span id="nav-user" class="muted"></span>
        <a href="record.html">Record</a>
        <a href="transcripts.html">Transcripts</a>
        <button id="logout-btn" class="btn small">Logout</button>
      </div>
    </nav>

    <main class="container page">
      <h2>Record</h2>
      <section class="card">
        <div class="row">
          <label>Language
            <select id="lang-select">
              <option value="en-US">English (US)</option>
              <option value="en-GB">English (UK)</option>
              <option value="hi-IN">Hindi (India)</option>
              <option value="es-ES">Spanish (Spain)</option>
              <option value="fr-FR">French</option>
            </select>
          </label>
          <label>Title
            <input id="note-title" placeholder="e.g., Meeting notes" />
          </label>
        </div>

        <div class="controls">
          <button id="start-btn" class="btn primary">Start</button>
          <button id="pause-btn" class="btn" disabled>Pause</button>
          <button id="resume-btn" class="btn" disabled>Resume</button>
          <button id="stop-btn" class="btn" disabled>Stop</button>
          <button id="clear-btn" class="btn">Clear</button>
          <button id="save-btn" class="btn">Save</button>
          <button id="download-btn" class="btn">Download</button>
        </div>

        <div class="transcript">
          <h3>Transcript</h3>
          <div id="transcript" class="transcript-box" aria-live="polite"></div>
          <p id="status" class="muted" role="status" aria-live="polite"></p>
        </div>
      </section>
    </main>

  <script type="module" src="scripts/app.mjs"></script>
  </body>
</html>
