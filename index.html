<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VoxNote â€” Login</title>
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <main class="container">
      <header class="site-header">
        <h1>VoxNote</h1>
        <p class="muted">Secure your session, then transcribe speech to text. Client-side demo.</p>
      </header>

      <section class="card auth-card">
        <div class="tabs">
          <button id="tab-login" class="tab active">Login</button>
          <button id="tab-register" class="tab">Register</button>
        </div>

        <form id="login-form" class="form">
          <label>Username
            <input id="login-username" type="text" required autocomplete="username">
          </label>
          <label>Password
            <input id="login-password" type="password" required autocomplete="current-password">
          </label>
          <div class="form-actions">
            <button type="submit" class="btn primary">Login</button>
          </div>
          <div id="login-message" class="message" role="status" aria-live="polite"></div>
        </form>

        <form id="register-form" class="form hidden">
          <label>Username
            <input id="reg-username" type="text" required autocomplete="username">
          </label>
          <label>Password
            <input id="reg-password" type="password" required autocomplete="new-password">
          </label>
          <div class="form-actions">
            <button type="submit" class="btn">Create account</button>
          </div>
          <div id="reg-message" class="message" role="status" aria-live="polite"></div>
        </form>
      </section>

      <footer class="site-footer">
        <p class="muted">Best in Chrome/Edge. Demo-only; no real authentication.</p>
      </footer>
    </main>

  <script type="module" src="scripts/app.mjs"></script>
  </body>
  </html>
