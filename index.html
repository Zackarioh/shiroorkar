<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS JS Example</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: grid;
            place-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        /* This ID selector targets the HTML element with id="myHeading" */
        #myHeading {
            color: #333;
        }

        /* This class selector targets the HTML element with class="myButton" */
        .myButton {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .myButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="myHeading">Hello, World!</h1>
        <p>Click the button to change this text.</p>
        <button class="myButton" id="colorButton">Click Me</button>
    </div>

    <script>
        // 1. Find the button and the heading elements in the HTML
        const button = document.getElementById('colorButton');
        const heading = document.getElementById('myHeading');

        // 2. Add an "event listener" to the button that waits for a 'click'
        button.addEventListener('click', function() {
            // 3. When the button is clicked, run this code:
            heading.textContent = 'You clicked the button!';
            heading.style.color = '#dc3545'; // Changes the text color
        });
    </script>

</body>
</html>
