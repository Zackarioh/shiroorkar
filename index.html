<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shiroorkar â€” Basic</title>
  <link rel="stylesheet" href="./styles/styles.css" />
</head>
<body>
  <main class="container">
    <h1>Shiroorkar</h1>
    <p class="muted">Basic HTML/CSS/JS starter. No frameworks. No extras.</p>

    <section class="card">
      <h2>Greet</h2>
      <label for="name">Your name</label>
      <input id="name" type="text" placeholder="Type your name" />
      <button id="greet-btn">Greet</button>
      <p id="greet-msg" class="muted"></p>
    </section>

    <section class="card">
      <h2>Counter</h2>
      <button id="count-btn">Clicked <span id="count">0</span> times</button>
    </section>

    <section class="card">
      <h2>Theme</h2>
      <button id="theme-btn">Toggle theme</button>
    </section>
  </main>

  <script src="./scripts/app.js" defer></script>
</body>
</html>
